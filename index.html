<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device-->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <main class="container">

    <article class="card" aria-label="QR code card">

      <div class="qr-box">
        <img class="qr-code" src="./images/image-qr-code.png" alt="Scan this QR code to visit Frontend Mentor">
      </div>

      <div class="text-box">
        <h1 class="title">Improve your front-end<br> skills by building projects</h1>
        <p class="subtitle">Scan the QR code to visit Frontend<br> Mentor and take your coding skills to the next level
        </p>
      </div>

      <footer class="footer">
        <p>Coded by <a href="https://www.frontendmentor.io/profile/meltingwax-19" target="_blank">Gad I. Enwe</a></p>
      </footer>

    </article>
  </main>

</body>
</html>
